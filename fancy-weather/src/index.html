<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <link href="./assets/styles/reset.css" rel="stylesheet">
    <link href="./assets/styles/style.css" rel="stylesheet">
    <title>Fancy Weather</title>
</head>
<body>
    <header class="header">
        <div class="wrapper none">
            <div class="control-buttons">
                <button class="repeat-button button">
                    <div class="change"></div>
                </button>
                <div class="language-buttons">
                    <button class="lang button inactive-button">EN</button>
                    <button class="lang button inactive-button">RU</button>
                    <button class="lang button inactive-button">BE</button>
                </div>
                <div class="temperature-buttons">
                    <button class="unit button inactive-button">F</button>
                    <button class="unit button inactive-button">C</button>
                </div>
            </div>
            <div class="input-block">
                <input class="search" data-i18n="search" type="text">
                <button class="micro-button button inactive-search">
                    <div class="micro-button__icon"></div>
                </button>
                <button class="search-button button inactive-search">
                    <div class="search-button__icon"></div>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper none wrapper-main">
            <section class="weather">
                <div class="non-weather-info">
                    <p class="city" data-i18n="city"></p>
                    <p class="date"></p>
                </div>
                <div class="weather-info">
                </div>
                <div class="weather-3days">
                </div>
            </section>
            <section class="map-section">
                <div class="map-wrapper">
                  <div id="map"></div>
                </div>
                <div class="coordinates-block">
                  <p class="coordinates lat-string"><span class="lat" data-i18n="lat"></span>&nbsp;<span class="coord-deg"></span>&deg;<span class="coord-min"></span>'</p>
                  <p class="coordinates lng-string"><span class="lng" data-i18n="lng"></span>&nbsp;<span class="coord-deg"></span>&deg;<span class="coord-min"></span>'</p>
                </div>
            </section>
        </div>
        <div class="error none">
          <div class="error-close"></div>
          <div class="error__simple-text" data-i18n="error"></div>
          <div class="error__error-text"></div>
        </div>
    </main>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=613223c6-1f9e-446e-ad9e-5e1b5e8e37b2&lang=en_RU" type="text/javascript">
    </script>
</body>
</html>
