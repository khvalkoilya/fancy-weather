<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/reset.css" rel="stylesheet">
    <link href="./assets/styles/style.css" rel="stylesheet">
    <title>Fancy Weather</title>
</head>
<body>
    <header class="header">
        <div class="wrapper none">
            <div class="control-buttons">
                <button class="repeat-button button">
                    <div class="change"></div>
                </button>
                <div class="language-buttons">
                    <button class="eng-lang button">EN</button>
                    <button class="ru-lang button inactive-button">RU</button>
                    <button class="be-lang button inactive-button">BE</button>
                </div>
                <div class="temperature-buttons">
                    <button class="fahrenheit button inactive-button">F</button>
                    <button class="celsius button">C</button>
                </div>
            </div>
            <div class="input-block">
                <input class="search" placeholder="Search" type="text">
                <button class="search-button button inactive-button">
                    <div class="search-button__icon"></div>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper none wrapper-main">
            <section class="weather">
                <div class="non-weather-info">
                    <p class="city"></p>
                    <p class="date"></p>
                </div>
                <div class="weather-info">
                </div>
                <div class="weather-3days">
                </div>
            </section>
            <section class="map-section">
                <div class="map-wrapper">
                    <div id="map"></div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=613223c6-1f9e-446e-ad9e-5e1b5e8e37b2&lang=en_RU" type="text/javascript">
    </script>
</body>
</html>
